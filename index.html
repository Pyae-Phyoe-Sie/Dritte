    <script>
        dritte(
            {
                filter: {
                    parent:         '.dritte-grid',
                    child:          '.dritte-item',
                    name:           'filter-color',
                    childFilter:    [
                        {
                            type:           'check', // 'select' / 'check' / 'radio' / type
                            // value:          ['red', 'green', 'brown'],
                            child_attr:     'dritte-filter-color',
                            name:           'attr1',
                        },
                        {
                            type:           'type', // 'select' / 'check' / 'radio' / type
                            // value:          ['red', 'green', 'brown'],
                            child_attr:     'dritte-filter-data',
                            name:           'attr2',
                        }
                    ],
                    paginate:       'paginate-color',
                },
                paginate: {
                    name:           'paginate-color',
                    per_page:       7, // default 10
                    parent:         '.dritte-grid',
                    child:          '.dritte-item',
                    total:          true,
                    type:           {
                        type:               'infinite-scroll', // 'page' | 'infinite-button' | 'infinite-scroll'
                        animate:            'x-flip', // 'fade-in' | 'slide-up' | 'slide-left' | 'slide-right' | 'bounce-in' | 'y-flip' | 'x-flip'
                        childDefaultHeight: '100px', // if 'slide-up' | 'slide-left' need child height
                        scrollWorkOn:       'parent', // default window
                        image:              'https://www.bluechipexterminating.com/wp-content/uploads/2020/02/loading-gif-png-5.gif',
                    },
                    listyle:        { // not mandatory
                        "padding": "5px 8px",
                        "margin": "0px 4px",
                        "background-color": "#dcdcdc",
                        "color": "#aaaaaa",
                        "min-width": "20px",
                        "min-height": "20px",
                        "border-radius": "3px",
                        "text-align": "center",
                        "cursor": "pointer"
                    }
                }
            }
        );
